<body class="login">
<a id="top"></a>
<main class="wow animated fadeIn">

	<a href="/" class="logo-login"><img src="/img/logo.png"></a>

	<section>
		<div class="container">


			<div class="login-panel">

				<h1 class="login-header">Welcome Back</h1>



				<form accept-charset="UTF-8" action="/authenticate" class="login-form" data-action="Signin" method="post">

					<div class="control-group space-1">
						<input class="decorative-input" id="signin_email" name="email" placeholder="Email Address" type="email">
					</div>
				  	<div class="control-group space-2">
						<input autofocus="autofocus" class="decorative-input" id="signin_password" name="password" placeholder="Password" type="password">
					</div>

					<div class="clearfix space-1">
						<label for="remember_me2" class="checkbox remember-me space-1">
						<input type="checkbox" name="remember_me" id="remember_me2" value="true" class="remember_me">
							Remember me
						</label>
					 </div>
				  <div id="airlock-inline-container"></div>
				  <button type="submit" class="btn btn-block signup-login-form__btn-xl btn-primary btn-large" id="user-login-btn">
					 Log in
				  </button>
				</form>
			</div>

		</div> <!-- /container -->
	</section>
</main>


  <script src="/js/vendor/jquery/jquery.min.js"></script>
