<!DOCTYPE html>

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Airbnb Open">
  <meta name="author" content="Airbnb Open">
  <meta name="keywords" content="Airbnb Open">
  <meta name="copyright" content="Copyright 2016 - Airbnb Open">
  <meta name="robots" content="index, follow">
  <meta content="Airbnb Open" property="og:site_name">
  <meta content="Airbnb Open" property="og:title">
  <meta content="http://airbnbopen.com/" property="og:url">

  <title>Login - Airbnb Open 2016</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico?ver=2.0">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?ver=2.0">


  <!-- Custom CSS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">

</head>

<body class="login animated fadeIn" data-spy="scroll" data-target="#header-navbar" data-offset="113">
<a id="top"></a>
<main class="main">

	<section class="container">

			<a href="/" class="logo-login"><img src="/img/logo-login.png" alt="Airbnb Open 2016"></a>

			<div class="row flex-items-md-center">
				<div class="col-md-11">
					<div class="login-panel">

						<h1 class="login-header font-palace">Welcome!</h1>

						<form accept-charset="UTF-8" action="/dashboard.html" class="login-form" data-action="Signin" method="post">

							<div class="form-group">
								<input autofocus="autofocus" class="decorative-input" id="signin_email" name="email" placeholder="Email Address" type="email">
							</div>
						  	<div class="form-group">
								<input class="decorative-input" id="signin_password" name="password" placeholder="Password" type="password">
							</div>

						  	<button type="submit" class="m-t-2 btn btn-secondary btn-lg" id="user-login-btn">Log in</button>
						</form>
					</div>
				</div>
			</div>
	</section>
</main>


  <script src="/js/vendor/jquery/jquery.min.js"></script>
  <script src="/js/vendor/bootstrap/bootstrap.min.js"></script>
  <!-- Latest compiled and minified CSS -->

  <script src="/js/main.js"></script>

</body>
</html>
