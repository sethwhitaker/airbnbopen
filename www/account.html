<body class="account gradient-santa-monica animated fadeIn" data-spy="scroll" data-target="#header-navbar" data-offset="113">
<a id="top"></a><header class="header static">
	<div class="container container-wide">
		<nav class="navbar row">
			<div class="header__navbar-header col-xs">
				<a class="navbar-brand" href="/"><img src="/img/logo.png" class="logo__image logo__image--small" alt="Airbnb Open 2016 logo"></a>
				<button class="navbar-toggler hidden-md-up pull-xs-right" type="button" data-toggle="collapse" data-target="#header-navbar" aria-controls="header-navbar" aria-expanded="false" aria-label="Toggle navigation">
				&#9776;
				</button>
			</div>
		 	<div class="nav-list collapse navbar-toggleable-sm" id="header-navbar">
		    	<ul class="nav navbar-nav">
		      	<li class="nav-item">
		        		<a class="nav-link hidden-md-up" href="/dashboard.html">Dashboard</a>
		      	</li>
					<li class="nav-item">
		        		<a class="nav-link hidden-md-up" href="/schedule.html">Schedule</a>
		      	</li>
		    	</ul>
		  	</div>
		   <a class="btn btn-outline-rausch btn-sm button--login" href="/">Logout</a>
		</nav>
	</div>
</header>
<main class="main">

	<section class="container">

			<div class="row flex-items-md-center">
				<div class="col-md-1">
					<a class="d-inline-block m-t-3" href="/dashboard.html"><i class="material-icons back-arrow">arrow_back</i></a>
				</div>
				<div class="col-md-11">
					<div class="login-panel">
						<h1 class="login-header font-palace">My Account</h1>
						<form accept-charset="UTF-8" action="/account.html" class="login-form" data-action="Signin" method="post">
							<div class="form-group">
								<input autofocus="autofocus" class="decorative-input" id="first_name" name="first_name" placeholder="First Name" type="text">
							</div>
							<div class="form-group">
								<input class="decorative-input" id="last_name" name="last_name" placeholder="Last Name" type="text">
							</div>
							<div class="form-group">
								<input class="decorative-input" id="signin_email" name="email" placeholder="Email Address" type="email">
							</div>
							<div class="form-group">
								<input class="decorative-input" id="phone" name="phone" placeholder="Phone Number" type="text">
							</div>
						  	<div class="form-group">
								<input class="decorative-input" id="new_password" name="new_password" placeholder="New Password" type="password">
							</div>
							 <div class="form-group">
								<input class="decorative-input" id="confirm_password" name="confirm_password" placeholder="Confirm Password" type="password">
							</div>
						  	<button type="submit" class="m-t-2 btn btn-secondary btn-lg" id="user-login-btn">Save</button>
						</form>
					</div>
				</div>
			</div>
	</section>
</main>

  <script src="/js/vendor/jquery/jquery.min.js"></script>
  <script src="/js/vendor/bootstrap/bootstrap.min.js"></script>
  <!-- Latest compiled and minified CSS -->

  <script src="/js/main.js"></script>

</body>
</html>
